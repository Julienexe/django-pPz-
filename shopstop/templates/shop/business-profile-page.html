    body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;

    }

        color: #fff;
    }
    div {
        margin-bottom: 20px;
    }
    img {
        display: block;
        margin: 0 auto;

<body>

        <p><strong>Name:</strong> Business Name</p>
