<!--{% block content %}-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>

      .rounded-container2 {
        border-radius: 15px; /* Rounded corners */
        border: 1px solid #ced4da; /* Border color */
        padding: 20px; /* Padding inside the container */
      }
      .profile-pic {
        width: 100%; /* Make image fill container */
        height: 100%; /* Make image fill container */
        object-fit: cover; /* Ensure image covers the container */
      }
      .rounded-form {
        border-radius: 15px; /* Rounded corners for the form */
        background-color: #f8f9fa; /* Background color for the form */
        padding: 20px; /* Padding for the form */
      }
</style>
</head>
<body>
    <div class="container text-center">
        <h1>Business Profile</h1>
    </div>
    <div class="border border-dark rounded-circle d-flex justify-content-center align-items-center overflow-hidden" style="width: 200px; height: 200px; margin: 3cm;">
        <img src="path/to/profile-pic.jpg" alt="Profile Picture" width="200">
    </div>

    <div class="row mt-3 justify-content-center">
        <div class="col-md-12">
          <div class="rounded-container2">
        <p><strong>Name:</strong> Business Name</p>
        <p><strong>Contact:</strong> 123-456-7890</p>
        <p><strong>Email:</strong> business@example.com</p>
        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
    </div>

    <div class="container text-center">
        <div class="row">
          <div class="col-md-12">
            <a href="/edit-profile">
                <button type="button" class="btn btn-primary">Edit Profile</button>
            </a>
          </div>
        </div>
    </div>
</body>
<!--{% endblock content %}-->
