{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<style>
  body {
    background-color: #000;
    color: #fff;
  }
  header {
    background-color: #333; 
    padding: 20px;
    text-align: center;
  }
  main {
    padding: 20px;
  }
  section {
    margin-bottom: 30px;
  }
  form label {
    font-weight: bold;
  }
  form input,
  form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #fff;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
  }
  button[type="submit"],
  button[type="button"] {
    padding: 8px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button[type="submit"]:hover,
  button[type="button"]:hover {
    background-color: #0056b3;
  }
</style>
  <title>Edit Business Profile Page</title>
<body>
  <header>
    <h1>Edit Profile</h1>
  </header>
  <main class="container">
    <section id="businessInfo">
      <h2>Business Information</h2>
      <form id="businessForm">
        <div class="form-group">
          <label for="businessName">Business Name:</label>
          <input type="text" class="form-control" id="businessName" name="businessName">
        </div>
        <div class="form-group">
          <label for="businessDescription">Description:</label>
          <textarea class="form-control" id="businessDescription" name="businessDescription"></textarea>
        <div class="form-group">
          <label for="businessImage">Upload Image:</label>
          <input type="file" class="form-control-file" id="businessImage" name="businessImage">
        </div>
        <div class="form-group">
          <label for="businessAddress">Address:</label>
          <input type="text" class="form-control" id="businessAddress" name="businessAddress">
        </div>
        <div class="form-group">
          <label for="businessPhone">Phone Number:</label>
          <input type="tel" class="form-control-tel" id="businessPhone" name="businessPhone">
        </div>
        <div class="form-group">
          <label for="businessEmail">Email:</label>
          <input type="email" class="form-control-email" id="businessEmail" name="businessEmail">
        </div>
        <div class="form-group">
          <label for="businessWebsite">Website:</label>
          <input type="url" class="form-control-url" id="businessWebsite" name="businessWebsite">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </section>
    <section id="productManagement">
      <h2>Product Management</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" class="form-control" id="productName" name="productName">
        </div>
        <div class="form-group">
          <label for="productDescription">Description:</label>
          <textarea class="form-control" id="productDescription" name="productDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="productPrice">Price:</label>
          <input type="text" class="form-control" id="productPrice" name="productPrice">
        </div>
        <div class="form-group">
          <label for="productImage">Upload Image:</label>
          <input type="file"class="form-control-file" id="productImage" name="productImage">
        </div>
        <button type="button" class="btn btn-primary" id="addProduct">Add Product</button>
      </form>
    </section>
  </main>
  <script>
    document.getElementById('businessForm').addEventListener('submit', function(event) {
      event.preventDefault();
    });

    document.getElementById('addProduct').addEventListener('click', function(event) {
      event.preventDefault();
    });
  </script>
</body>
{%endblock%}
